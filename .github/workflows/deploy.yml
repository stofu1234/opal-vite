name: Deploy

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:  # Allow manual trigger

permissions:
  contents: write
  pages: write

jobs:
  deploy:
    name: Deploy Documentation & Playground
    runs-on: ubuntu-latest
    if: github.event_name == 'push' || github.event_name == 'workflow_dispatch'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.2'

      - name: Install opal and opal-vite gems
        run: |
          gem install opal
          cd gems/opal-vite && gem build opal-vite.gemspec && gem install *.gem

      - name: Install dependencies
        run: pnpm install

      - name: Build vite-plugin-opal
        run: pnpm build
        working-directory: packages/vite-plugin-opal

      - name: Build VitePress documentation
        run: pnpm docs:build

      - name: Build examples for playground
        run: |
          EXAMPLES="practical-app chart-app stimulus-app api-example form-validation-app i18n-app pwa-app turbo-app vue-app react-app"
          for app in $EXAMPLES; do
            echo "Building $app..."
            cd examples/$app
            bundle install || true  # Some apps may not have Gemfile
            # Set base path for GitHub Pages subdirectory
            VITE_BASE=/opal-vite/playground/$app/ pnpm build
            cd ../..
          done

      - name: Copy examples to playground directory
        run: |
          mkdir -p docs/.vitepress/dist/playground
          EXAMPLES="practical-app chart-app stimulus-app api-example form-validation-app i18n-app pwa-app turbo-app vue-app react-app"
          for app in $EXAMPLES; do
            cp -r examples/$app/dist docs/.vitepress/dist/playground/$app
          done

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./docs/.vitepress/dist
          publish_branch: gh-pages
