<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ActionCable Demo - OpalVite</title>
  <script type="module" src="/src/main.js"></script>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
      background: #f5f5f5;
    }
    h1 {
      color: #cc342d;
      margin-bottom: 10px;
    }
    .description {
      color: #666;
      margin-bottom: 20px;
    }
    .connection-status {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      padding: 8px 16px;
      border-radius: 20px;
      font-size: 14px;
      margin-bottom: 20px;
    }
    .status-indicator {
      width: 10px;
      height: 10px;
      border-radius: 50%;
    }
    .connected .status-indicator {
      background: #22c55e;
    }
    .connected {
      background: #dcfce7;
      color: #166534;
    }
    .disconnected .status-indicator {
      background: #ef4444;
    }
    .disconnected {
      background: #fee2e2;
      color: #991b1b;
    }
    .connecting .status-indicator {
      background: #f59e0b;
      animation: pulse 1s infinite;
    }
    .connecting {
      background: #fef3c7;
      color: #92400e;
    }
    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }
    .chat-container {
      background: white;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      overflow: hidden;
    }
    .chat-header {
      background: #cc342d;
      color: white;
      padding: 16px;
      font-weight: bold;
    }
    .chat-messages {
      height: 400px;
      overflow-y: auto;
      padding: 16px;
      background: #fafafa;
    }
    .message {
      margin-bottom: 12px;
      animation: fadeIn 0.3s ease;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .message-header {
      display: flex;
      gap: 8px;
      align-items: center;
      margin-bottom: 4px;
    }
    .message-user {
      font-weight: bold;
      color: #cc342d;
    }
    .message-time {
      font-size: 12px;
      color: #999;
    }
    .message-text {
      background: white;
      padding: 10px 14px;
      border-radius: 12px;
      display: inline-block;
      max-width: 80%;
      box-shadow: 0 1px 2px rgba(0,0,0,0.05);
    }
    .message.own .message-text {
      background: #cc342d;
      color: white;
    }
    .message.own {
      text-align: right;
    }
    .message.own .message-header {
      justify-content: flex-end;
    }
    .message.system {
      text-align: center;
    }
    .message.system .message-text {
      background: #e5e7eb;
      color: #6b7280;
      font-size: 14px;
    }
    .chat-input {
      display: flex;
      padding: 16px;
      gap: 12px;
      border-top: 1px solid #eee;
    }
    .chat-input input[type="text"] {
      flex: 1;
      padding: 12px 16px;
      border: 1px solid #ddd;
      border-radius: 24px;
      font-size: 16px;
      outline: none;
    }
    .chat-input input[type="text"]:focus {
      border-color: #cc342d;
    }
    .chat-input button {
      padding: 12px 24px;
      background: #cc342d;
      color: white;
      border: none;
      border-radius: 24px;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.2s;
    }
    .chat-input button:hover {
      background: #a02a24;
    }
    .chat-input button:disabled {
      background: #ccc;
      cursor: not-allowed;
    }
    .typing-indicator {
      padding: 8px 16px;
      color: #888;
      font-size: 14px;
      font-style: italic;
      min-height: 32px;
    }
    .users-panel {
      margin-top: 20px;
      background: white;
      border-radius: 12px;
      padding: 16px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    .users-panel h3 {
      margin: 0 0 12px 0;
      color: #333;
    }
    .user-list {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
    }
    .user-badge {
      background: #f3f4f6;
      padding: 6px 12px;
      border-radius: 16px;
      font-size: 14px;
      display: flex;
      align-items: center;
      gap: 6px;
    }
    .user-badge .online-dot {
      width: 8px;
      height: 8px;
      background: #22c55e;
      border-radius: 50%;
    }
    .username-input {
      margin-bottom: 20px;
      display: flex;
      gap: 12px;
      align-items: center;
    }
    .username-input input {
      padding: 10px 16px;
      border: 2px solid #ddd;
      border-radius: 8px;
      font-size: 16px;
      width: 200px;
    }
    .username-input button {
      padding: 10px 20px;
      background: #cc342d;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>ActionCable Demo</h1>
  <p class="description">
    Real-time chat using OpalVite's ActionCableHelpers module.
    Open multiple browser tabs to test multi-user chat.
  </p>

  <div data-controller="chat">
    <!-- Connection Status -->
    <div class="connection-status disconnected" data-chat-target="status">
      <span class="status-indicator"></span>
      <span data-chat-target="statusText">Disconnected</span>
    </div>

    <!-- Username Input -->
    <div class="username-input" data-chat-target="usernamePanel">
      <input type="text"
             placeholder="Enter your username"
             data-chat-target="usernameInput"
             data-action="keydown.enter->chat#set_username">
      <button data-action="click->chat#set_username">Join Chat</button>
    </div>

    <!-- Chat Container -->
    <div class="chat-container" data-chat-target="chatPanel" style="display: none;">
      <div class="chat-header">
        Chat Room - <span data-chat-target="currentUser"></span>
      </div>

      <div class="chat-messages" data-chat-target="messages">
        <!-- Messages will be inserted here -->
      </div>

      <div class="typing-indicator" data-chat-target="typing"></div>

      <div class="chat-input">
        <input type="text"
               placeholder="Type a message..."
               data-chat-target="input"
               data-action="keydown.enter->chat#send_message input->chat#on_typing">
        <button data-action="click->chat#send_message" data-chat-target="sendButton">
          Send
        </button>
      </div>
    </div>

    <!-- Online Users -->
    <div class="users-panel" data-chat-target="usersPanel" style="display: none;">
      <h3>Online Users</h3>
      <div class="user-list" data-chat-target="userList">
        <!-- Users will be inserted here -->
      </div>
    </div>
  </div>
</body>
</html>
